<!DOCTYPE html>
<html>

  <body>
    <h1>Create Your Account!</h1>

    <!-- User Input Form -->
    <form action="store.html">
      <!-- prompt helper description -->
      <p>
        Input your:
        <ul>
          <li>first name</li>
          <li>last name</li>
          <li>bank balance</li>
        </ul>
      </p>

      <!-- info to interact with user -->
      <label>Username</label>
      <input type="text" placeholder="type in your username" /> <br />
      <label>First Name</label>
      <input type="text" placeholder="type in your first name" /> <br />
      <label>Last Name</label>
      <input type="text" placeholder="type in your last name" /> <br />
      <label>Bank Balance</label>
      <input type="text" placeholder="type in your balance" /> <br />

      <!-- send off user inputs -->
      <input value="submit info" type="submit" />
    </form>
  </body>

</html>
