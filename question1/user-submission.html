<!-- Write a program to calculate the total price of your phone purchase. You will keep purchasing phones (hint: loop!) until you run out of money in your bank account. You'll also buy accessories for each phone as long as your purchase amount is below your mental spending threshold. -->

<!DOCTYPE html>
<html>

  <body>
    <!-- User Input Form -->
    <form>
      <!-- prompt helper description -->
      <p>
        Input your:
        <ul>
          <li>first name</li>
          <li>last name</li>
          <li>bank balance</li>
        </ul>
      </p>

      <!-- info to interact with user -->
      <label>First Name</label>
      <input type="text" placeholder="type in your first name" /> <br />
      <label>Last Name</label>
      <input type="text" placeholder="type in your last name" /> <br />
      <label>Bank Balance</label>
      <input type="text" placeholder="type in your balance" /> <br />

      <!-- send off user inputs -->
      <input value="submit info" type="submit" />
    </form>
  </body>

  <!-- import associated JavaScript file -->
  <script src="./q1.js"></script>

</html>
